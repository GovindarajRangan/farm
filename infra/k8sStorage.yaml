---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: my-farm-storage
provisioner: kubernetes.io/azure-file
parameters:
  storageAccount: myfarmstorage
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: static-persistence-volume-graph
  labels: 
    env: staging
    share: graph
spec:
  capacity:
    storage: 5Gi
  accessModes:
  - ReadWriteMany
  storageClassName: my-farm-storage
  azureFile:
    secretName: static-persistence-secret
    shareName: graph
    readOnly: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-data
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: my-farm-storage
  resources:
    requests:
      storage: 2Gi
  selector:
    matchLabels:
      env: staging
      share: graph
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: static-persistence-volume-registry
  labels: 
    env: production
    share: docker-registry
spec:
  capacity:
    storage: 50Gi
  accessModes:
  - ReadWriteMany
  storageClassName: my-farm-storage
  azureFile:
    secretName: static-persistence-secret
    shareName: docker-registry
    readOnly: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-docker-registry
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: my-farm-storage
  resources:
    requests:
      storage: 50Gi
  selector:
    matchLabels:
      env: production
      share: docker-registry
---
