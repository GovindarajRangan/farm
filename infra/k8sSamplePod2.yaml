apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: my-nginx
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
      - name: my-nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: pvc-data
      volumes:
      - name: pvc-data
        persistentVolumeClaim:
          claimName: pvc-data
---
apiVersion: v1
kind: Service
metadata:
  name: my-nginx
spec:
  loadBalancerIP: 138.91.112.229
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: my-nginx
---
apiVersion: v1
kind: Service
metadata:
  name: my-nginx
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: my-nginx